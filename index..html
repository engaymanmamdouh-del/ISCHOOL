<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mini Battle Royale</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Mini Battle Royale</h1>
  <div id="hud">
    <div id="info">Use <strong>Arrow keys</strong> or <strong>WASD</strong> to move. Press <strong>R</strong> to restart.</div>
    <div id="status">Players remaining: <span id="count">0</span></div>
  </div>
  <canvas id="game" width="800" height="600" tabindex="0"></canvas>
  <div id="message" class="hidden"></div>

  <script src="script.js"></script>
</body>
</html>
